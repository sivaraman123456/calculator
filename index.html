<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
        <input type="text" name="display"  class="dis">
        <div id="keys">
            <input type='button' value="+" class="plus" onclick="display.value+='+'">
            <input type='button' value="7" onclick="display.value+='7'">
            <input type='button' value="8" onclick="display.value+='8'">
            <input type='button'value="9" onclick="display.value+='9'">
            <input type='button'value="-" class="minus" onclick="display.value+='-'">
            <input type='button'value="4" onclick="display.value+='4'">
            <input type='button'value="5" onclick="display.value+='5'">
            <input type='button'value="6" onclick="display.value+='6'">
            <input type='button'value="*"  class="mul"onclick="display.value+='*'">
            <input type='button'value="1" onclick="display.value+='1'">
            <input type='button'value="2" onclick="display.value+='2'">
            <input type='button'value="3" class="three" onclick="display.value+='3'">
           
        </div>
    </form>
    </div>
</body>

</html>
